<app-loader *ngIf="isLoading"></app-loader>

<div class="row my-4">
    <div class="col-md-5">
        <div class=" categoryImg mx-auto">
            <img [src]="categoryDetails.image" class="w-100" [alt]="categoryDetails.name">
        </div>
    </div>
    <div class="col-md-5 d-flex justify-content-center justify-content-md-start align-items-center">
        <div class="py-3">
            <h3 class="fw-bolder text-main h2">{{categoryDetails.name}}</h3>
        </div>
    </div>

</div>
